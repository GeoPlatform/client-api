<html>
    <head>
        <title>Rollup Test</title>
        <base href="/">
    </head>
    <body>
        <div id="output"></div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.5.1/q.js"></script>

    <script src="/dist/geoplatform.client.rollup.min.js"></script>

    <script>

        $(document).ready( () => {

            let el = $('#output');
            let url = "https://sit-ual.geoplatform.us";
            let http = new GeoPlatformClient.JQueryHttpClient();
            let service = new GeoPlatformClient.ItemService(url, http);
            let query = new GeoPlatformClient.Query();
            service.search(query).then( response => {
                let html = response.results.map(r=>`<div>${r.label}</div>`).join(' ');
                el.html(html);
            });

        });
    </script>
</html>
